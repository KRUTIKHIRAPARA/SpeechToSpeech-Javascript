<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Language Translator | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CDN Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
    <div class="container">

        <!-- <button id="click_to_convert">Voice To Text</button> -->
        
          <!-- <input type="button" id="click_to_convert" >
        </i>
         -->

      <div class="wrapper">

        

        <div class="text-input">
          <textarea  spellcheck="false" class="from-text" id="tran"  placeholder="Enter text"></textarea>
          <textarea  spellcheck="false" readonly disabled class="to-text" placeholder="Translation"></textarea>
        </div>
        <ul class="controls">
          <li class="row from">
            <div class="icons">
              <i id="click_to_convert" class="fa fa-microphone" style="font-size:36px; color:black;"></i>
              <i id="from" class="fas fa-volume-up"></i>
              <i id="from" class="fas fa-copy"></i>
            </div>
            <select></select>
          </li>
          <li class="exchange"><i class="fas fa-exchange-alt"></i></li>
          <li class="row to">
            <select></select>
            <div class="icons">
              <i id="to" class="fas fa-volume-up" style="font-size:36px; color:black;"></i>
              <i id="to" class="fas fa-copy"></i>
            </div>
          </li>
        </ul>
      </div>
      <button>Translate</button>
    </div>

    <script src="countries.js"></script>
    <script src="script.js"></script>
    <script>
        click_to_convert.addEventListener('click',function(){
            var speech = true;
            window.SpeechRecognition = window.webkitSpeechRecognition;
            const recognition = new SpeechRecognition();
            recognition.interimResult = true;
            
            recognition.addEventListener('result', e=>{
                const transcript = Array.from(e.results)
                .map(result => result[0])
                .map(result =>result.transcript)

                tran.innerHTML = transcript;
            })

            if(speech == true)
            {
                recognition.start();
            }
        });
    </script>

  </body>
</html>
